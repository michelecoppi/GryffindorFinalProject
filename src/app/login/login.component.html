
<div class="min-h-screen flex items-center justify-center bg-gray-100">
<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="bg-white p-8 rounded shadow-md w-full max-w-lg">
    <div class="mt-10 grid grid-cols-1 gap-y-8">
        <p class="text-2xl font-semibold mb-4">Login</p>
        <div>
            <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
            <div class="mt-2">
                <input type="text" name="username" id="username"
                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    ngModel required>
            </div>
        </div>
        <div>
            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
            <div class="mt-2">
                <input type="password" name="password" id="password"
                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    ngModel required>
            </div>
        </div>
        <p class="mt-3">Aren't you registered yet? <a class="text-blue-600 underline" href="register">Sign Up</a></p>
    </div>
    
    <div class="flex justify-center items-center gap-x-3 mt-4">
        <button type="submit"
            class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Send</button>
    </div>
</form>
</div>
