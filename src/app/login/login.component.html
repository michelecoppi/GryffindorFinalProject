@if(showErrorMessage){

<div role="alert" class="relative">
    <div class="bg-red-500 text-white font-bold rounded-t px-4 py-2">
      Error
    </div>
    <div class="border border-t-0 border-red-400 rounded-b bg-red-100 px-4 py-3 text-red-700">
      <p>Username or Password aren't correct</p>
    </div>
  </div>

}
<div class="flex items-center justify-center min-h-screen">
<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="bg-yellowdog p-8 rounded shadow-md w-full max-w-lg">
    <div class="mt-1 grid grid-cols-1 gap-y-8">
        <p class="text-2xl font-semibold mb-4 text-bluedog">Login</p>
        <div>
            <label for="username" class="block text-sm font-medium leading-6 text-bluedog">Username</label>
            <div class="mt-2">
                <input type="text" name="username" id="username"
                    class="block w-full rounded-md border-0 pl-2 py-1.5 text-bluedog shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    ngModel required>
            </div>
        </div>
        <div>
            <label for="password" class="block text-sm font-medium leading-6 text-bluedog">Password</label>
            <div class="mt-2">
                <input type="password" name="password" id="password"
                    class="block w-full rounded-md border-0 pl-2 py-1.5 text-bluedog shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    ngModel required>
            </div>
        </div>
        <p class="mt-3 text-bluedog">Aren't you registered yet? <a class="text-blue-600 underline" href="register">Sign Up</a></p>
    </div>
    
    <div class="flex justify-center items-center gap-x-3 mt-4">
        <button type="submit"
            class="rounded-md bg-bluedog px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-bluedoghover focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Send</button>
    </div>
</form>
</div>
